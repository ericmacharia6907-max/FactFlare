<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactFlare</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>FactFlare</h1>
    <div class="container">
        <div class="card" id="card">
            <p id="fact-text">Click to load a deck and start</p>
        </div>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept=".json">
            <button type="submit">Upload Deck</button>
        </form>
        <button id="load-sample-btn">Load Sample Deck</button>
        <button id="export-btn">Export Deck</button>
        <button id="share-btn">Share Fact</button>
        <button id="stats-btn">View Stats</button>
        <div id="progress">
            <div>Facts viewed: 0 / 0</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
        <div id="deck-library" style="display:none;">
            <h4>Saved Decks</h4>
            <div id="deck-list"></div>
        </div>
        <button id="toggle-deck-library">Toggle Deck Library</button>
        <div id="stats" style="display:none;"></div>
        <div id="theme-switcher">
            <button id="theme-classic">Classic</button>
            <button id="theme-dark">Dark</button>
            <button id="theme-neon">Neon</button>
        </div>
        <div id="status"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
