<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactFlare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>FactFlare</h1>
        <div class="card" id="card">
            <p id="fact-text">Click to load a deck and start</p>
        </div>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept=".json">
            <button type="submit">Upload Deck</button>
        </form>
        <button id="load-sample-btn">Load Sample Deck</button>
        <a href="/download_sample" download="Sample_Facts.json">Download Sample Deck</a>
        <button id="export-btn" style="display:none;">Export Deck</button>
        <div id="status"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
